{{ $replicaCount := index .Values "discordBotReplicaCount" }}
{{ if  (eq .Values.werf.env "dev") }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Chart.Name }}-discord
  labels:
    app: {{ .Chart.Name }}-discord
spec:
  replicas: {{ $replicaCount }}
  serviceName: {{ .Chart.Name }}-discord
  selector:
      matchLabels:
        app: {{ .Chart.Name }}-discord
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-discord
    spec:
      containers:
      - name: {{ .Chart.Name }}-discord
        image: '{{ index .Values.werf.image "wfs-discord" }}'
        envFrom:
        - configMapRef:
            name: {{ .Chart.Name }}-common-config

        volumeMounts:
        - mountPath: /workspace
          name: workspace
        - name: id-rsa-vcs
          mountPath: "/root/.ssh/id_rsa"
          subPath: "id_rsa"  
      volumes:
        - name: workspace
          persistentVolumeClaim:
            claimName:  {{ .Chart.Name }}-workspace-apps-pv-claim
        - name: id-rsa-vcs
          secret:
            secretName: id-rsa-vcs
            defaultMode: 0600
        - name: config-files
          configMap:
            name: {{ .Chart.Name }}-common-config
{{ end }}
